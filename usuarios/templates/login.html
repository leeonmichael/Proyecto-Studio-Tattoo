<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Studio Tattoo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .form-wrapper {
            background: #0f0f0f;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 
                        0 0 30px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #ffd700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: #222;
        }

        input::placeholder {
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background-color: #ffd700;
            color: #0f0f0f;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        .submit-btn:hover {
            background-color: #ffed4e;
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .mensaje {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .mensaje.success {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .mensaje.error {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .mensaje.warning {
            background: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .footer a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #555;
            font-size: 12px;
        }

        @media (max-width: 600px) {
            .form-wrapper {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <div class="header">
            <h1>STUDIO TATTOO</h1>
            <p>Inicia Sesión</p>
        </div>

        {% if messages %}
            {% for message in messages %}
                <div class="mensaje {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" id="loginForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Tu contraseña" required>
            </div>

            <button type="submit" class="submit-btn">Iniciar Sesión</button>
        </form>

        <div class="divider">
            O
        </div>

        <div class="footer">
            ¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            e.preventDefault();
            alert('Por favor completa todos los campos');
            return false;
        }
        
        if (!email.includes('@')) {
            e.preventDefault();
            alert('Por favor ingresa un email válido');
            return false;
        }
    });
</script>

</body>
</html>
