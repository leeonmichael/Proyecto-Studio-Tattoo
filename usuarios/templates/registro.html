<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Studio Tattoo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .form-wrapper {
            background: #0f0f0f;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), 
                        0 0 30px rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 13px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group.two-columns .form-group {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #ffd700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 15px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: #222;
        }

        input::placeholder {
            color: #666;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
            cursor: pointer;
            accent-color: #ffd700;
        }

        .checkbox-group label {
            margin-bottom: 0;
            color: #999;
            font-weight: 400;
            text-transform: none;
            font-size: 13px;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .checkbox-group a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 13px;
            background-color: #ffd700;
            color: #0f0f0f;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        .submit-btn:hover {
            background-color: #ffed4e;
            box-shadow: 0 8px 24px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .mensaje {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .mensaje.success {
            background: rgba(76, 175, 80, 0.15);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .mensaje.error {
            background: rgba(244, 67, 54, 0.15);
            color: #f44336;
            border: 1px solid #f44336;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-error {
            border-color: #f44336 !important;
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1) !important;
        }

        .error-text {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 13px;
            color: #666;
        }

        .footer a {
            color: #ffd700;
            text-decoration: none;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .footer a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-wrapper {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-group.two-columns {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-wrapper">
        <div class="header">
            <h1>STUDIO TATTOO</h1>
            <p>Crea tu cuenta</p>
        </div>

        {% if mensaje %}
            <div class="mensaje {% if 'error' in mensaje.lower or 'Error' in mensaje %}error{% else %}success{% endif %}">
                {{ mensaje }}
            </div>
        {% endif %}

        <form method="POST" id="registroForm">
            {% csrf_token %}

            <div class="form-group">
                <label for="nombre">Nombre Completo *</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico *</label>
                <input type="email" name="email" id="email" placeholder="tu@email.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" placeholder="+34 000 000 000">
            </div>

            <div class="form-group">
                <label for="password">Contraseña *</label>
                <input type="password" name="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="form-group">
                <label for="password_confirm">Confirmar Contraseña *</label>
                <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirma tu contraseña" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" name="terminos" id="terminos" required>
                <label for="terminos">Acepto los términos y condiciones</label>
            </div>

            <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>

        <div class="footer">
            ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('registroForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        
        if (password !== passwordConfirm) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
            return false;
        }
        
        if (password.length < 8) {
            e.preventDefault();
            alert('La contraseña debe tener mínimo 8 caracteres');
            return false;
        }
    });
</script>

</body>
</html>
